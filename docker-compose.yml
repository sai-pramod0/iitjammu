version: '3.8'

services:
  backend:
    build: ./backend
    container_name: enterprise-backend
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongo:27017/enterprise_db
      - SECRET_KEY=your_production_secret_key_change_this
      # Add other env vars here or use .env file
    depends_on:
      - mongo
    networks:
      - enterprise-network

  frontend:
    build: ./frontend
    container_name: enterprise-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - enterprise-network

  mongo:
    image: mongo:latest
    container_name: enterprise-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - enterprise-network

networks:
  enterprise-network:
    driver: bridge

volumes:
  mongo_data:
